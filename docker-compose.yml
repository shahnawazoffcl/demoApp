version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: schoolvroom-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: schoolvroom
      MYSQL_USER: schoolvroom_user
      MYSQL_PASSWORD: schoolvroom_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Optional: Add custom MySQL configuration
      # - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - schoolvroom-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 30s

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schoolvroom-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/schoolvroom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: schoolvroom_user
      SPRING_DATASOURCE_PASSWORD: schoolvroom_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA/Hibernate configuration
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      
      # Server configuration
      SERVER_PORT: 8083
      
      # Security/JWT configuration (add your actual secret)
      JWT_SECRET: your-secret-key-here-make-it-long-and-secure
      
      # CORS configuration
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      
      # Logging configuration
      LOGGING_LEVEL_COM_ADMIN_SCHOOL: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
      
      # Actuator endpoints
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when_authorized
    ports:
      - "8083:8083"
    networks:
      - schoolvroom-network
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  schoolvroom-network:
    driver: bridge 